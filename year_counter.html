        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            max-width: 800px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .cell {
            aspect-ratio: 1;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            padding: 5px;
            transition: all 0.3s;
        }
        .cell.active {
            background: rgba(0,212,255,0.3);
            border-color: #00d4ff;
            transform: scale(1.05);
        }
        .cell.dead {
            background: rgba(255,0,0,0.2);
            border-color: rgba(255,0,0,0.5);
        }
        .name {
            font-weight: bold;
            margin-bottom: 3px;
        }
        .event {
            font-size: 0.7rem;
            opacity: 0.9;
        }
        .year {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 15px 0;
        }
        .progress-container {
            position: relative;
            width: 100%;
            height: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            margin: 15px 0;
            cursor: pointer;
        }
        .progress {
            height: 100%;
            background: #00d4ff;
            border-radius: 10px;
            transition: width 0.1s;
            position: relative;
        }
        .slider {
            position: absolute;
            top: 50%;
            right: -10px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
        .slider:active {
            cursor: grabbing;
        }
        button {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        button:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>

        let current = START, running = true, timer, isDragging = false;
        const yearEl = document.getElementById('year');
        const barEl = document.getElementById('bar');
        const gridEl = document.getElementById('grid');
        const toggleBtn = document.getElementById('toggle');
        const progressContainer = document.getElementById('progressContainer');
        const slider = document.getElementById('slider');

        function createGrid() {
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.id = `cell-${i}`;
                gridEl.appendChild(cell);
            }
        }

        function updateGrid() {
            PRESIDENTS.forEach((pres, idx) => {
                if (idx >= 25) return;
                const cell = document.getElementById(`cell-${idx}`);
                
                if (current >= pres.birth) {
                    cell.innerHTML = `<div class="name">${pres.name}</div>`;
                    
                    // Find current event
                    const currentEvent = pres.events.find(e => e.year <= current && 
                        (!pres.events.find(ne => ne.year > e.year && ne.year <= current)));
                    
                    if (currentEvent && currentEvent.text) {
                        cell.innerHTML += `<div class="event">${currentEvent.text}</div>`;
                    }
                    
                    // Set status
                    if (pres.death && current >= pres.death) {
                        cell.className = 'cell dead';
                    } else {
                        cell.className = 'cell active';
                    }
                } else {
                    cell.innerHTML = '';
                    cell.className = 'cell';
                }
            });
        }

        function update() {
            yearEl.textContent = current;
            const progress = ((current - START) / (END - START)) * 100;
            barEl.style.width = progress + '%';
            updateGrid();
        }

        function setYear(year) {
            current = Math.max(START, Math.min(END, Math.round(year)));
            update();
        }

        function getYearFromPosition(x) {
            const rect = progressContainer.getBoundingClientRect();
            const percentage = (x - rect.left) / rect.width;
            return START + (percentage * (END - START));
        }

        // Mouse events for dragging
        function handleMouseDown(e) {
            isDragging = true;
            if (running) toggle(); // Pause if running
            handleMouseMove(e);
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
        }

        function handleMouseMove(e) {
            if (!isDragging) return;
            const year = getYearFromPosition(e.clientX);
            setYear(year);
        }

        function handleMouseUp() {
            isDragging = false;
            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('mouseup', handleMouseUp);
        }

        // Touch events for mobile
        function handleTouchStart(e) {
            isDragging = true;
            if (running) toggle(); // Pause if running
            handleTouchMove(e);
            document.addEventListener('touchmove', handleTouchMove);
            document.addEventListener('touchend', handleTouchEnd);
        }

        function handleTouchMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            const touch = e.touches[0];
            const year = getYearFromPosition(touch.clientX);
            setYear(year);
        }

        function handleTouchEnd() {
            isDragging = false;
            document.removeEventListener('touchmove', handleTouchMove);
            document.removeEventListener('touchend', handleTouchEnd);
        }

        function tick() {
            if (!isDragging) {
                current = current < END ? current + 1 : START;
                update();
            }
        }

        function toggle() {
            if (running) {
                clearInterval(timer);
                toggleBtn.textContent = 'Play';
            } else {
                timer = setInterval(tick, 1000);
                toggleBtn.textContent = 'Pause';
            }
            running = !running;
        }

        function reset() {
            current = START;
            update();
        }

        // Event listeners
        toggleBtn.onclick = toggle;
        document.getElementById('reset').onclick = reset;
        
        // Progress bar click/drag events
        progressContainer.addEventListener('mousedown', handleMouseDown);
        progressContainer.addEventListener('touchstart', handleTouchStart);
        
        // Initialize
        createGrid();
        timer = setInterval(tick, 1000);
        update();
