        .grid {

            gap: 10px;
            margin-bottom: 20px;
        }
        .cell {

            background: rgba(255,255,255,0.1);

            border-color: #00d400;
            transform: scale(1.1);
        }        
        .cell.dead {
            background: rgba(255,0,0,0.2);
            border-color: rgba(255,0,0,0.5);
        }
        .name {

            margin-bottom: 3px;

            font-weight: bold;

        }
        .year {

            font-weight: bold;

        }

            width: 100%;
            height: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            margin: 15px 0;
            cursor: pointer;
        }
        .progress {
            height: 100%;
            background: #00d4ff;
            border-radius: 10px;
            transition: width 0.1s;
            position: relative;
        }
        .slider {
            position: absolute;
            top: 50%;
            right: -10px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
        .slider:active {
            cursor: grabbing;
        }
        button {
            background: rgba(255,255,255,0.2);

            color: white;
            padding: 8px 16px;

            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;

function isPresident(year, president) {
  const begins = president.events.filter(e => e.type === PRESIDENCY_BEGINS);
  const ends = president.events.filter(e => e.type === PRESIDENCY_ENDS);

  begins.sort((a, b) => a.year - b.year);
  ends.sort((a, b) => a.year - b.year);

  for (let i = 0; i < begins.length; i++) {
    const start = begins[i].year;
    const end = (ends[i]?.year ?? Infinity) - 1;
    if (year >= start && year <= end) {
      return true;
    }
  }

  return false;
}

        let current = START, running = true, timer, isDragging = false, musicPlaying = false;
        const yearEl = document.getElementById('year');

        const toggleBtn = document.getElementById('toggle');

        const volumeSlider = document.getElementById('volumeSlider');

        // Create background music using Web Audio API
        let audioContext, oscillators = [], gainNode;
        
        function initMusic() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            gainNode = audioContext.createGain();
            gainNode.connect(audioContext.destination);
            gainNode.gain.value = 0.1; // Start quiet
        }

        function playChord(frequencies, duration = 2000) {
            // Stop any existing oscillators
            oscillators.forEach(osc => {
                try { osc.stop(); } catch(e) {}
            });
            oscillators = [];
            
            // Create new oscillators for each frequency
            frequencies.forEach(freq => {
                const osc = audioContext.createOscillator();
                const oscGain = audioContext.createGain();
                
                osc.type = 'sine';
                osc.frequency.setValueAtTime(freq, audioContext.currentTime);
                
                // Envelope
                oscGain.gain.setValueAtTime(0, audioContext.currentTime);
                oscGain.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.1);
                oscGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration/1000);
                
                osc.connect(oscGain);
                oscGain.connect(gainNode);
                
                osc.start();
                osc.stop(audioContext.currentTime + duration/1000);
                oscillators.push(osc);
            });
        }

        let musicInterval;
        function toggleMusic() {
            if (!audioContext) initMusic();
            
            if (musicPlaying) {
                clearInterval(musicInterval);
                oscillators.forEach(osc => {
                    try { osc.stop(); } catch(e) {}
                });
                musicToggleBtn.textContent = 'ðŸŽµ Music: Off';
                musicPlaying = false;
            } else {
                // Classical chord progressions (frequencies in Hz)
                const chords = [
                    [261.63, 329.63, 392.00], // C major
                    [220.00, 261.63, 329.63], // A minor
                    [174.61, 220.00, 261.63], // F major
                    [196.00, 246.94, 293.66], // G major
                    [164.81, 196.00, 246.94], // E minor
                    [146.83, 174.61, 220.00]  // D minor
                ];
                
                let chordIndex = 0;
                musicInterval = setInterval(() => {
                    playChord(chords[chordIndex]);
                    chordIndex = (chordIndex + 1) % chords.length;
                }, 3000);
                
                // Start immediately
                playChord(chords[0]);
                
                musicToggleBtn.textContent = 'ðŸŽµ Music: On';
                musicPlaying = true;
            }
        }

        function updateVolume() {
            if (gainNode) {

        function createGrid() {
            for (let i = 0; i < PRESIDENTS.length; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.id = `cell-${i}`;
                gridEl.appendChild(cell);
            }
        }

        function updateGrid() {
            PRESIDENTS.forEach((pres, idx) => {
                if (idx >= PRESIDENTS.length) return;
                const cell = document.getElementById(`cell-${idx}`);
                
                if (current >= pres.birth) {
                    cell.innerHTML = `<div class="name">${pres.name}</div>
                    <div class="age">${Math.min(current, pres.death || current) - pres.birth}yo</div>
                    <div class="party">${pres.party}</div>`;

                    // Find current event
                    const currentEvent = pres.events.find(e => e.year <= current && 
                        (!pres.events.find(ne => ne.year > e.year && ne.year <= current)));
                    
                    if (currentEvent && currentEvent.text) {
                        cell.innerHTML += `<div class="event">${currentEvent.text}</div>`;
                    }
                    
                    // Set status
                    if (isPresident(current, pres)) {
                        cell.className = 'cell president';
                    } else if (pres.death && current > pres.death) {
                        cell.className = 'cell dead';
                    } else {
                        cell.className = 'cell active';
                    }
                } else {
                    cell.innerHTML = '';
                    cell.className = 'cell';
                }
            });
        }

        function update() {
            yearEl.textContent = current;
            const progress = ((current - START) / (END - START)) * 100;
            barEl.style.width = progress + '%';
            updateGrid();
        }

        function setYear(year) {
            current = Math.max(START, Math.min(END, Math.round(year)));
            update();
        }

        function getYearFromPosition(x) {
            const rect = progressContainer.getBoundingClientRect();
            const percentage = (x - rect.left) / rect.width;
            return START + (percentage * (END - START));
        }

        // Mouse events for dragging
        function handleMouseDown(e) {
            isDragging = true;
            if (running) toggle(); // Pause if running
            handleMouseMove(e);
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
        }

        function handleMouseMove(e) {
            if (!isDragging) return;
            const year = getYearFromPosition(e.clientX);
            setYear(year);
        }

        function handleMouseUp() {
            isDragging = false;
            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('mouseup', handleMouseUp);
        }

        // Touch events for mobile
        function handleTouchStart(e) {
            isDragging = true;
            if (running) toggle(); // Pause if running
            handleTouchMove(e);
            document.addEventListener('touchmove', handleTouchMove);
            document.addEventListener('touchend', handleTouchEnd);
        }

        function handleTouchMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            const touch = e.touches[0];
            const year = getYearFromPosition(touch.clientX);
            setYear(year);
        }

        function handleTouchEnd() {
            isDragging = false;
            document.removeEventListener('touchmove', handleTouchMove);
            document.removeEventListener('touchend', handleTouchEnd);
        }

        function tick() {
            if (!isDragging) {
                current = current < END ? current + 1 : START;
                update();
            }
        }

        function toggle() {
            if (running) {
                clearInterval(timer);
                toggleBtn.textContent = 'Play';
            } else {
                timer = setInterval(tick, 1000);
                toggleBtn.textContent = 'Pause';
            }
            running = !running;
        }

        function reset() {
            current = START;
            update();
        }

        // Event listeners
        toggleBtn.onclick = toggle;
        document.getElementById('reset').onclick = reset;
        musicToggleBtn.onclick = toggleMusic;
        volumeSlider.oninput = updateVolume;        
        
        // Progress bar click/drag events
        progressContainer.addEventListener('mousedown', handleMouseDown);
        progressContainer.addEventListener('touchstart', handleTouchStart);
        
        // Initialize
        createGrid();
        timer = setInterval(tick, 1000);
        update();
